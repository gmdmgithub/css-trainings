<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rafal's Kolecki page center on focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <nav>
        <h1>Hi, Rafal's scroll on focus page</h1>
        <h2>Why? Just for fun!</h2>
    </nav>
    <div class="container">
        <form action="" id="book-form">
            <div>
                <label for="recipient">Recipient</label>
                <input clear id="recipient" name="recipient" type="text">
            </div>
            <div>
                <label for="account">Account</label>
                <input clear id="account" name="account" type="text">
            </div>
            <div>
                <label for="amount">Amount</label>
                <input clear id="amount" name="amount" type="number">
            </div>

            <div>
                <label for="recipient1">Recipient 1</label>
                <input clear id="recipient1" name="recipient1" type="text">
            </div>
            <div>
                <label for="account1">Account 1</label>
                <input clear id="account1" name="account1" type="text">
            </div>
            <div>
                <label for="amount1">Amount 1</label>
               <input clear id="amount1" name="amount1" type="number">
            </div>

            <div>
                <label for="recipient2">Recipient 2</label>
                <input clear id="recipient2" name="recipient2" type="text">
            </div>
            <div>
                <label for="account2">Account 2</label>
                <input clear id="account2" name="account2" type="text">
            </div>
            <div>
                <label for="amount2">Amount 2</label>
                <input clear id="amount2" name="amount2" type="number">
            </div>

            <div>
                <label for="recipient2">Recipient 3</label>
               <input clear id="recipient3" name="recipient3" type="text">
            </div>
            <div>
                <label for="account3">Account 3</label>
              <input clear id="account3" name="account3" type="text">
            </div>
            <div>
                <label for="amount3">Amount 3</label>
              <input clear id="amount3" name="amount3" type="number">
            </div>

            <div><input type="submit" value="WyÅ›lij"></div>
        </form>

    </div>

    <script>
        document.querySelectorAll('input').forEach(anchor => {
            anchor.addEventListener('focus', (e)=> {             
                document.querySelector(`#${anchor.id}`).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    </div>
</body>
</html>
